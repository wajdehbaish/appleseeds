<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #131313;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dot {
            width: 15px;
            height: 15px;
            background: teal;
            border-radius: 100%;
            margin: 0 10px;
        }
        
        .dot1 {
            animation: jump 2s infinite;
        }
        
        .dot2 {
            animation: jump 2s infinite 0.3s;
        }
        
        .dot3 {
            animation: jump 2s infinite 0.6s;
        }
        
        @keyframes jump {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 0.75;
                background: red;
            }
            50% {
                opacity: 0.5;
                background: yellow;
            }
            75% {
                opacity: 0.75;
                background: green;
            }
            100% {
                opacity: 1;
                background: green;
            }
        }
    </style>
</head>

<body>
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
</body>

</html>
