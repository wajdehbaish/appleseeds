<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex basics</title>
    <style>
        .container {
            display: flex;
            flex-direction: row-reverse;
            height: 100vh;
        }
        
        .first {
            width: 10%;
            height: 120px;
            background: green;
        }
        
        .second {
            width: 10%;
            height: 120px;
            background: blue;
        }
        
        .third {
            width: 10%;
            height: 120px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="first">3</div>
        <div class="second">2</div>
        <div class="third">1</div>

    </div>
</body>

</html>
