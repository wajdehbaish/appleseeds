<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red {
        background: red;
        width: 200px;
        height: 200px;
        display: flex;
    }
    
    .red::after {
        content: '';
        width: 50%;
        height: 100%;
        background: rgb(97, 4, 97);
    }
    
    .red:hover:after {
        background: blue;
    }
</style>

<body>
    <div class="red">
    </div>
</body>

</html>
