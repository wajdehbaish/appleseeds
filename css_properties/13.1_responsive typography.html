<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive typography</title>
    <style>
        body {
            font-size: calc(14px + (26 - 14) * ((100vw - 300px) / (1600 - 300)));
        }
    </style>
</head>

<body>
    <div>
        <h1>hello world</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, deleniti modi. Eveniet obcaecati, velit numquam reiciendis repellat nesciunt quasi a dolore, nihil aspernatur, dicta eligendi porro libero omnis distinctio excepturi.\</p>
    </div>
</body>

</html>
