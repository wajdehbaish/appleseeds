<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>implementing css</title>
    <style>
        #hello-one{
            font-size: 25px;
         border-style: solid;
         border-color: red;
         border-radius: 10px;
         border-width: 1px;
        }
        #hello-two{
            font-size: 20px;
            font-style: italic;
            font-weight: bold;
        }
        #hello-three{
            background-color: black;
            color: white;
            font-family: monospace;
        }
    </style>
</head>
<body>
   
<div id="hello-one">
    hello world
</div>
<div id="hello-two">
    hello world
</div>
<div id="hello-three">
    hello world
</div>
</body>
</html>
