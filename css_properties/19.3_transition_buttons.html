<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-size: 10px;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .box {
            /*   width: 300px;
  height:100px; */
            padding: 30px 60px;
            margin: 0 10px;
            border: 5px solid black;
            font-size: 1.5rem;
            position: relative;
        }
        
        .box1 {
            overflow: hidden;
        }
        
        .box1::after {
            content: "YEAH!!";
            position: absolute;
            text-align: center;
            line-height: 100px;
            width: 100%;
            left: 0;
            top: -105%;
            height: 100%;
            background: red;
            transition: all 1.5s ease-in-out;
        }
        
        .box:hover::after {
            transform: translatey(105%);
        }
    </style>
</head>

<body>
    <div class="box box1">TranslateY</div>
    <div class="box box2">Translate</div>
    <div class="box box3">Rotate</div>
    <div class="box box4">Scale&opacity</div>
</body>

</html>
